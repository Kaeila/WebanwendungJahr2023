<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Mietobjekte</ui:define>

    <ui:define name="content">
        <style>
            .labelColumn {
                width: 115px;
            }

            .imputColumn {
                width: 100%;
            }
        </style>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="contentForm">

                        <p:menubar>
                            <p:menuitem value="Hinzuf&uuml;gen" icon="fa fa-plus" oncomplete="PF('dlgEdit').show();" action="#{mietobjekt.resetItem()}" update=":editModalDialogForm" />
                        </p:menubar>

                        <br/>
                        <h1 style="margin-top: 20px;"><i class="layout-menuitem-icon pi pi-fw fa fa-home"></i>&nbsp;Mietobjekte</h1>

                        <p:dataTable id="itemTable" var="item" value="#{mietobjekt.itemList}" style="width: 100%;">
                            <p:column headerText="Beschreibung" style="width: 350px;">
                                <b><h:outputText value="#{item.beschreibung}"/></b>
                            </p:column>
                            <p:column headerText="Strasse">
                                <h:outputText value="#{item.strasse}" />
                            </p:column>
                            <p:column headerText="Ort">
                                <h:outputText value="#{item.ort}" />
                            </p:column>
                            <p:column headerText="PLZ">
                                <h:outputText value="#{item.plz}" />
                            </p:column> 
                            <p:column style="width: 110px; text-align: center;">
                                <p:commandLink oncomplete="PF('dlgEdit').show();" action="#{mietobjekt.setItem(item)}" update=":editModalDialogForm">
                                    <i class="fa fa-wrench fa-fw"></i>
                                </p:commandLink>
                                &nbsp;
                                <p:commandLink action="#{mietobjekt.removeItem(item)}" update=":contentForm">
                                    <i class="fa fa-trash fa-fw"></i>
                                    <p:confirm header="Eintrag l&ouml;schen?" message="Sollen der Eintrag gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>

                        <br/><br/>
                        <p:outputLabel value="#{mietobjekt.itemList.size()} Eintr&auml;ge gefunden." />
                    </h:form>
                    <br/>
                    <br/>

                </div>
            </div>
        </div>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
        </p:confirmDialog>


        <p:dialog id="editDialog" header="Eintrag" widgetVar="dlgEdit" modal="true" position="center,top" style="margin-top: 40px;">
            <div style="width: 650px; margin: 10px 10px 10px 10px;">
                <h:form id="editModalDialogForm">

                    <style type="text/css">
                        .ownerStyle.ui-autocomplete input {
                            width: 470px;
                        }
                    </style>

                    <p:scrollPanel mode="native" style="width:100%; height:500px;">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="labelColumn, inputColumn" style="width: 100%; margin-bottom: 15px; margin-top: 15px;">

                            <p:outputLabel for="ip_id" value="ID" />
                            <p:inputText id="ip_id" value="#{mietobjekt.item.id}" style="width: 100%;" disabled="true" />

                            <p:outputLabel for="ip_beschreibung" value="Beschreibung" />
                            <p:inputText id="ip_beschreibung" value="#{mietobjekt.item.beschreibung}" style="width: 100%;" required="true"/>

                            <p:outputLabel for="ip_strasse" value="Strasse" />
                            <p:inputText id="ip_strasse" value="#{mietobjekt.item.strasse}" style="width: 100%;" required="true" />

                            <p:outputLabel for="ip_ort" value="Ort" />
                            <p:inputText id="ip_ort" value="#{mietobjekt.item.ort}" style="width: 100%;"  required="True"/>

                            <p:outputLabel for="ip_adr_plz" value="Plz" />
                            <p:inputText id="ip_adr_plz" value="#{mietobjekt.item.plz}" style="width: 100%;"  required="True" />

                            <p:outputLabel for="ip_wohnflaeche" value="Wohnflaeche" />
                            <p:inputText id="ip_wohnflaeche" value="#{mietobjekt.item.wohnflaeche}" style="width: 100%;"  required="True" />

                            <p:outputLabel for="ip_quadratmeterpreis" value="Quadratmeterpreis" />
                            <p:inputText id="ip_quadratmeterpreis" value="#{mietobjekt.item.quadratmeterpreis}" style="width: 100%;"  required="True" />

                            <p:outputLabel for="ip_nebenkostengesamt" value="Nebenkostengesamt" />
                            <p:inputText id="ip_nebenkostengesamt" value="#{mietobjekt.item.nebenkostengesamt}" style="width: 100%;" required="True" />

                        </p:panelGrid>
                    </p:scrollPanel>
                    <br/><br/>

                    <p:commandButton value="Speichern" style="width: 120px;" action="#{mietobjekt.saveItem()}" oncomplete="PF('dlgEdit').hide();" update=":contentForm, messageBox" /> &nbsp;
                    <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgEdit').hide();" immediate="true" />
                </h:form>
            </div>
        </p:dialog>

    </ui:define>

</ui:composition>
